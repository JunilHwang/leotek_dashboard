<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css">
    <title>Document</title>
</head>
<body>
<div class="login_wrap">
    <div class="login">
        <h2 class="logo"><img src="img/logo.png" alt="logo"></h2>
        <p><label><input class="input" type="text" name="id" id="login_id" size="80" placeholder="ID"></label></p>
        <p><label><input class="input" type="password" name="pw" id="login_pw" size="80" placeholder="PASSWORD"></label></p>
        <p><input type="image" src="img/btn_login.png" alt="login"></p>
        <div class="btm_line"><span>OR</span></div>
        <p class="login-btm">
            <input type="image" src="img/btn_facebook.png" alt="facebook">
            <input type="image" src="img/btn_google.png" alt="google">
        </p>
    </div>
</div>
</body>
</html>
