<section class="content-01">
    <h2 class="content-title">AirTumbler Elementary School</h2>
    <ul class="selected">
        <li class="indoor">
            <template v-if="selectedIndoor">
                <strong v-html="selectedIndoor.DVC_NM" />
                <div class="state">
                    <div :class="'cycle '+selectedIndoor.color"></div>
                    <div class="score">
                        <span>Score</span>
                        <strong v-html="selectedIndoor.score">
                    </div>
                </div>
                <ul>
                    <li>
                        <span class="lbl">Temp.</span>
                        <span class="desc">{{selectedIndoor.temp}}  <span class="unit">℃</span></span>
                    </li>
                    <li>
                        <span class="lbl">Hum.</span>
                        <span class="desc">{{selectedIndoor.hum}} <span class="unit">%</span></span>
                    </li>
                    <li>
                        <span class="lbl">Dust</span>
                        <span class="desc">{{selectedIndoor.dust}} <span class="unit">μg</span></span>
                    </li>
                    <li>
                        <span class="lbl">Co2</span>
                        <span class="desc">{{selectedIndoor.co2}} <span class="unit">ppm</span></span>
                    </li>
                    <li>
                        <span class="lbl">TVOC</span>
                        <span class="desc">{{selectedIndoor.tvoc}} <span class="unit">ppb</span></span>
                    </li>
                </ul>
            </template>
            <tmeplate v-else>
                <p class="please">SELECT<br>INDOOR</p>
            </tmeplate>
        </li>
        <li class="outdoor">
            <template v-if="selectedOutdoor">
                <strong v-html="selectedOutdoor.DVC_NM" />
                <div class="state">
                    <div :class="'cycle '+selectedOutdoor.color"></div>
                    <div class="score">
                        <span>Score</span>
                        <strong v-html="selectedOutdoor.score">
                    </div>
                </div>
                <ul>
                    <li>
                        <span class="lbl">Temp.</span>
                        <span class="desc">{{selectedOutdoor.temp}}  <span class="unit">℃</span></span>
                    </li>
                    <li>
                        <span class="lbl">Hum.</span>
                        <span class="desc">{{selectedOutdoor.hum}} <span class="unit">%</span></span>
                    </li>
                    <li>
                        <span class="lbl">Dust</span>
                        <span class="desc">{{selectedOutdoor.dust}} <span class="unit">μg</span></span>
                    </li>
                </ul>
            </template>
            <tmeplate v-else>
                <p class="please">SELECT<br>OUTDOOR</p>
            </tmeplate>
        </li>
    </ul>
    <ul class="list" @wheel="scrolling">
        <li v-if="outdoor.length > 0">
            <h3>Outdoor</h3>
            <ul>
                <li v-for="obj in outdoor" :class="obj.color">
                    <a href="#" v-html="obj.DVC_NM" @click="selectOutdoor(obj)" />
                </li>
            </ul>
        </li>
        <li v-if="indoor.length > 0">
            <h3>Indoor</h3>
            <ul>
                <li v-for="obj in indoor" :class="obj.color">
                    <a href="#" v-html="obj.DVC_NM" @click="selectIndoor(obj)" />
                </li>
            </ul>
        </li>
        <li v-if="loading == true" class="loading">
            Loading...
        </li>
        <li v-if="loading == false && outdoor.length == 0 && indoor.length == 0" class="loading">
            There is no registered device.
        </li>
    </ul>
    <div class="custom_scroll" style="display:none;">
        <span class="scrollbar"></span>
    </div>
</section>
